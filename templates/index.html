<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSphere Career Guidance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to SkillSphere Career Guidance System</h1>
        <p>Please fill out your profile information below:</p>

        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="100" required>

            <label for="current_grade">Current Grade/Class:</label>
            <input type="text" id="current_grade" name="current_grade" required>

            <label for="academic_subjects">Academic Subjects (comma-separated):</label>
            <input type="text" id="academic_subjects" name="academic_subjects" required>

            <label for="grades">Grades (subject: grade, comma-separated):</label>
            <input type="text" id="grades" name="grades" required>

            <label for="interests">Interests (comma-separated):</label>
            <input type="text" id="interests" name="interests">

            <label for="hobbies">Hobbies (comma-separated):</label>
            <input type="text" id="hobbies" name="hobbies">

            <label for="preferred_work_environment">Preferred Work Environment:</label>
            <input type="text" id="preferred_work_environment" name="preferred_work_environment" required>

            <label for="career_goals">Career Goals (optional):</label>
            <input type="text" id="career_goals" name="career_goals">

            <label for="location_preference">Location Preference:</label>
            <input type="text" id="location_preference" name="location_preference" value="Any">

            <label for="budget_range">Budget Range:</label>
            <select id="budget_range" name="budget_range">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
